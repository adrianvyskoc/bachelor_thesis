<agm-map
  *ngIf="markers.length"
  [ngStyle]="{ 'height.px': height }"
  [latitude]="lat"
  [longitude]="lng"
  [styles]="styles[theme]"
  (mapReady)="onMapLoad($event)"
>
  <ng-template [ngIf]="showMarkers">
    <agm-marker
      *ngFor="let mark of markers"
      [latitude]="mark.sur_y"
      [longitude]="mark.sur_x"
      (markerClick)="onSelectMarker(mark)"
    ></agm-marker>
  </ng-template>
</agm-map>

<button (click)="showSettings = !showSettings">Nastavenia</button>

<div *ngIf="showSettings" class="map__options">
  <div>
    <input
      [(ngModel)]="radius"
      type="range"
      name="radius"
      min="10"
      max="200"
      (input)="changeRadius()"
    >
    <input
      [(ngModel)]="intensity"
      type="range"
      name="intensity"
      min="10"
      max="200"
      (input)="changeIntensity()"
    >
  </div>

  <select [(ngModel)]="theme" name="theme">
      <option value="default">Predvolené</option>
      <option value="silver">Silver</option>
      <option value="nightMode">Nočný režim</option>
  </select>
</div>
