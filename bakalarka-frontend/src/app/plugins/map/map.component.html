<agm-map *ngIf="markers.length"
  [ngStyle]="{ 'height.px': height }"
  [latitude]="lat"
  [longitude]="lng"
  (mapReady)="onMapLoad($event)"
>
  <agm-marker
    *ngIf="singleMarker"
    [latitude]="marker.sur_y"
    [longitude]="marker.sur_x"
  ></agm-marker>
  <agm-marker
    *ngFor="let mark of markers"
    [latitude]="mark.sur_y"
    [longitude]="mark.sur_x"
    (markerClick)="onSelectMarker(mark)"
  ></agm-marker>
</agm-map>
