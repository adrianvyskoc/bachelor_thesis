<div flex justify-content-between align-items-center>
  <h1 class="display-3">Prihláška - <strong>{{ admission.Meno }} {{ admission.Priezvisko }}</strong></h1>
  <div flex>
    <h1 *ngIf="otherAdmissions" class="display-3 admissions-count"><span class="text-muted" style="font-size: 16px;">Počet prihlášok tohto uchádzača:</span> {{ otherAdmissions.length }} </h1>

    <button
      class="btn btn-raised btn-primary"
      matTooltip="Exportuje údaje o študentovi zo všetkých tabuliek. Grafy týmto tlačidlom niesú exportované."
      (click)="exportAll()"
    >Exportovať údaje</button>
  </div>
</div>
<hr>

<app-general-info [admission]="admission"></app-general-info>
<app-high-school-info [admission]="admission" [school]="school" [pointers]="pointers"></app-high-school-info>
<app-other-admissions [admissions]="otherAdmissions"></app-other-admissions>
