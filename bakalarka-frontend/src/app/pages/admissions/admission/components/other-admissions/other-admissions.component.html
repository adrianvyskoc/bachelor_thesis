<h2 id="other-admissions" class="section-header" padding>Všetky prihlášky tohto uchádzača</h2>

<table *ngIf="showTable" mat-table matSort [dataSource]="admissions" full-width>
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <ng-container matColumnDef="Meno">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Meno </th>
    <td mat-cell *matCellDef="let element"> {{element.Meno}} </td>
  </ng-container>

  <ng-container matColumnDef="Priezvisko">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Priezvisko </th>
    <td mat-cell *matCellDef="let element"> {{element.Priezvisko}} </td>
  </ng-container>

  <ng-container matColumnDef="E_mail">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
    <td mat-cell *matCellDef="let element"> {{element.E_mail}} </td>
  </ng-container>

  <ng-container matColumnDef="OBDOBIE">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Školský rok </th>
    <td mat-cell *matCellDef="let element"> {{element.OBDOBIE}} </td>
  </ng-container>

  <ng-container matColumnDef="Program">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Program </th>
    <td mat-cell *matCellDef="let element"> {{element.Program}} </td>
  </ng-container>

  <ng-container matColumnDef="Rozh" stickyEnd>
    <th mat-header-cell *matHeaderCellDef> Rozhodnutie o prijatí </th>
    <td [ngStyle]="{ color: element.Rozh > 9 && element.Rozh < 20 ? 'green' : 'red' }" mat-cell *matCellDef="let element">
      {{ isAccepted(element.Rozh) }}
    </td>
  </ng-container>

  <ng-container matColumnDef="created_at">
    <th mat-header-cell *matHeaderCellDef> Akcie </th>
    <td mat-cell *matCellDef="let element">
      <button class="btn btn-primary" [routerLink]="['/admissions', element.stupen_studia == 'Bakalársky' ? 'bachelor' : 'master', element.id]" no-margin>Detail</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedAdmissionsColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedAdmissionsColumns;"></tr>
</table>
<mat-paginator [pageSizeOptions]="[10, 20, 50, 100]" showFirstLastButtons #paginator></mat-paginator>
