<mat-tab-group>

  <!-- ATTENDANCES TABLE -->

  <mat-tab label="Dochádzka">
    <div class="alert alert-danger mt-3" role="alert" *ngIf="dataService.showErrorMessage">
      Niekde nastala chyba!
    </div>
    <mat-spinner *ngIf="dataService.loading"></mat-spinner>

    <mat-form-field>
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
    </mat-form-field>

    <table *ngIf="!dataService.loading" mat-table matSort [dataSource]="attendance" >
      <ng-container [matColumnDef]="column" *ngFor="let column of displayedAttendanceColumns">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> {{column}} </th>
        <td mat-cell *matCellDef="let element"> {{element[column]}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedAttendanceColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedAttendanceColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[10, 20, 50, 100]" showFirstLastButtons *ngIf="!dataService.loading" #attPaginator></mat-paginator>
  </mat-tab>

  <!-- GRADES TABLE -->

  <mat-tab label="Študijné výsledky">
    <mat-spinner *ngIf="dataService.loading"></mat-spinner>

    <table *ngIf="!dataService.loading" mat-table matSort [dataSource]="grades" >
      <ng-container [matColumnDef]="column" *ngFor="let column of displayedGradesColumns">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> {{column}} </th>
        <td mat-cell *matCellDef="let element"> {{element[column]}} </td>
      </ng-container>

     <tr mat-header-row *matHeaderRowDef="displayedGradesColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedGradesColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[10, 20, 50, 100]" showFirstLastButtons *ngIf="!dataService.loading" #grdPaginator></mat-paginator>
  </mat-tab>

  <!-- STUDENTS TABLE -->

  <mat-tab label="Študenti">
    <mat-spinner *ngIf="dataService.loading"></mat-spinner>

    <table *ngIf="!dataService.loading" mat-table matSort [dataSource]="students" >
      <ng-container [matColumnDef]="column" *ngFor="let column of displayedStudentsColumns">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> {{column}} </th>
        <td mat-cell *matCellDef="let element"> {{element[column]}} </td>
      </ng-container>

     <tr mat-header-row *matHeaderRowDef="displayedStudentsColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedStudentsColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[10, 20, 50, 100]" showFirstLastButtons *ngIf="!dataService.loading" #stdPaginator></mat-paginator>
  </mat-tab>

  <!-- ADMISSIONS TABLE -->

  <mat-tab label="Prijimačky">
    <mat-spinner *ngIf="dataService.loading"></mat-spinner>

    <table mat-table matSort [dataSource]="admissions" full-width>
      <ng-container [matColumnDef]="column" *ngFor="let column of displayedAdmissionsColumns">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> {{column}} </th>
        <td mat-cell *matCellDef="let element"> {{element[column]}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedAdmissionsColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedAdmissionsColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[10, 20, 50, 100]" showFirstLastButtons #admPaginator></mat-paginator>
  </mat-tab>
</mat-tab-group>
