<div class="account__email">{{ account.email }}</div>
<div class="account__admin">Admin: {{ account.admin }}</div>
<div class="account__actions">
  <button type="submit" color="primary" (click)="onRemoveClick(account.email)" mat-raised-button>
    Zmazať admin právo
  </button>
  <button type="submit" color="primary" (click)="onDeleteClick(account.email)" mat-raised-button>
      Odstrániť prístup
    </button>
</div>
