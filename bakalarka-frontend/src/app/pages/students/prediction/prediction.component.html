<div id="left">
<h1 class="display-3">Predikcie</h1>

<form>
  <mat-form-field>
    <mat-label>Rok nastupu: </mat-label>
    <input matInput type ="text" placeholder="RRRR-RRRR" [formControl] = "school_year"/>
  </mat-form-field>
  <br>
  <mat-form-field>
    <mat-label>Predmet: </mat-label>
    <mat-select [(value)]="selected_subject" [formControl]="selected_subject">
      <mat-option *ngFor="let subject of imported_models" [value]="subject">
        {{ subject }}
      </mat-option>
    </mat-select>
  </mat-form-field>  
</form>

<button
mat-raised-button
color="primary"
(click)="start_prediction()"
>
SPUSTI PREDIKCIU
</button>

<!-- {{risky_students[0].AIS_ID}} -->

<div *ngIf="risky_students">
  <p>{{risky_students[0].AIS_ID}}</p>
</div>

<div *ngIf="risky_students">
<table mat-table [dataSource]="risky_students" class="mat-elevation-z8">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> id </th>
    <td mat-cell *matCellDef="let element"> {{element.AIS_ID}} </td>
  </ng-container>
  <ng-container matColumnDef="meno">
    <th mat-header-cell *matHeaderCellDef> meno </th>
    <td mat-cell *matCellDef="let element"> {{element.Meno}} </td>
  </ng-container>
  <ng-container matColumnDef="priezvisko">
    <th mat-header-cell *matHeaderCellDef> priezvisko </th>
    <td mat-cell *matCellDef="let element"> {{element.Priezvisko}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayed_columns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayed_columns"></tr>
</table>
</div>

</div>



<div id="right">

<app-model-import></app-model-import>


<p> rok nastupu: {{ school_year }} </p>
<p> predmet: {{ selected_subject }} </p>

<p>
  prediction works!
</p>
<button
mat-raised-button
color="primary"
(click)="communicatePython()"
>
Komunikuj s Pythonom
</button>
<h3>Textik: {{ text }}</h3>
<p>poznamka: {{ pozn }}</p>
</div>
