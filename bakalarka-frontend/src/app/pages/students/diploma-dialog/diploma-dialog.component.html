<div class="wrapper">
  <p>
    Zameranie:
  </p>

  <select [(ngModel)]="type" class="custom-select" name="type">
    <option value="matematika">Matematické súťaže</option>
    <option value="informatika">Informatické súťaže</option>
    <option value="fyzika">Fyzikálne súťaže</option>
    <option value="SOČ">SOČ</option>
    <option value="iný">Iné</option>
  </select>
</div>




<div class="wrapper">

  <p>
    Názov:
  </p>
  
  <select [(ngModel)]="diploma_title" class="custom-select" name="diploma_title" >
    
    <option value="Matematická olympiáda">Matematická olympiáda</option>
    <option value="iBobor">iBobor</option>
    <option value="Pangea">Pangea</option>
   
    <option value="ProFIIT">ProFIIT</option>
    <option value="Net@FIIT">Net@FIIT</option>
    <option value="IIT.SRC Junior">IIT.SRC Junior</option>
    <option value="Medzinárodná olympiáda v informatike">Medzinárodná olympiáda v informatike</option>
    <option value="Stredoeurópska olympiáda v informatike (CEOI)">Stredoeurópska olympiáda v informatike (CEOI)</option>
    <option value="Olympiáda v informatike">Olympiáda v informatike</option>
    <option value="NAG (súťaž Sieťových akadémií)">NAG (súťaž Sieťových akadémií)</option>
    <option value="Junior Internet">Junior Internet</option>
    <option value="Junior Internet - kateg. Junior APP">Junior Internet - kateg. Junior APP</option>
    <option value="Junior Internet - kateg. Junior WEB, DESIGN, LEARN">Junior Internet - kateg. Junior WEB, DESIGN, LEARN</option>
    <option value="Zenit">Zenit</option>
    <option value="RoboCupJunior">RoboCupJunior</option>

    <option value="Fyzikálna olympiáda">Fyzikálna olympiáda</option>
    <option value="Turnaj mladých fyzikov">Turnaj mladých fyzikov</option>
    
    <option value="SOČ - Informatika">SOČ - Informatika</option>
    <option value="SOČ - Matematika a fyzika">SOČ - Matematika a fyzika</option>
    <option value="SOČ - Elektronika a hardvér">SOČ - Elektronika a hardvér</option>

    <option value="Oficálne IQ testy (spoločnosť Mensa)">Oficálne IQ testy (spoločnosť Mensa)</option>
  </select>  
</div>

<div class="wrapper">
  <p>
    Kolo:
  </p>
  <select [(ngModel)]="round" class="custom-select" name="round">
    <option value="medzinárodné">Medzinárodné kolo</option>
    <option value="krajské">Krajské kolo</option>
    <option value="celoštátne">Celoštátne kolo</option>
  </select>
</div>

<div class="wrapper">
  <p>
    Umiestnenie:
  </p>
  
  <select [(ngModel)]="position" class="custom-select" name="position" >
    <option value="1">1.miesto</option>
    <option value="2">2.miesto</option>
    <option value="3">3.miesto</option>
    <option value="úspešný riešiteľ">úspešný riešiteľ</option>
  </select>
</div>


<div class="wrapper">
  <button class="btn btn-primary" (click)="onAddDiploma()">PRIDAŤ</button>
  <p>{{oznam}}</p>
</div>
