<div class="wrapper">
  <p>
    Kolo:

  <select [(ngModel)]="kolo" class="custom-select" name="kolo">
    <option value="medzinarodne">Medzinárodné kolo</option>
    <option value="krajske">Krajské kolo</option>
    <option value="celostatne">Celoštátne kolo</option>
  </select>
</div>

<div class="wrapper">
  <p>
    Umiestnenie:
  </p>
  
  <select [(ngModel)]="position" class="custom-select" name="position" >
    <option value="1">1.miesto</option>
    <option value="2">2.miesto</option>
    <option value="3">3.miesto</option>
    <option value="uspesny riesitel">úspešný riešiteľ</option>
